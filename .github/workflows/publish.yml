name: Publish

on:
  push:
    tags:
      - 'voltage-schema@*'
      - 'voltage-autodoc@*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Publish
      run: |
        PACKAGE_NAME=$(echo $GITHUB_REF | sed 's/refs\/tags\///' | sed 's/@.*//')
        npm publish --workspace=packages/$PACKAGE_NAME
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
